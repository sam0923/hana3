<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loop</title>
</head>
<body>
<h1>Loop</h1>
<script>
var members = ['jonghoon', 'bongsoo', 'teajun','iron'];
document.write('<ol>');
var i = 0 ;
while(i<members.length){
    document.write('<li>'+members[i]+'</li>');
    i=i+1;
}

document.write('</ol>');    


</script>
    
</body>
</html>
